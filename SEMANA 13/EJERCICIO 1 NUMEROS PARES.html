<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR NUM PAR</title>
</head>
<body>
    <center>
        <h2>GENERACION DE NUMEROS PARES</h2>
        <h3>CICLO POR</h3>
        <Script>
            //PROGRAMA QUE GENERAS NUMEROSD PARES DESPENDIENDO DE UN RANGO SELCCIONADO 
            //Variables 
            let inico,final;//Variables del ciclo for 
            let num=0;//Variable que contador de numeros pares generados
            //Entrada
            inicio=parseInt(prompt("Ingrese numero inical de rango.."));
            final=parseInt(prompt("Ingrese n√∫mero final del rango"));
            //Proceso Ciclo -For
            for (f=inicio;f<=final;f++){
                //Condicional para validar numero par
                if(f%2==0){
                    document.write("<br>");
                    document.write("NUMERO PAR..."+f+"<br>");
                    num++;//contrador de numeros pares 
                }
            }
            //SALIDA
            document.write("<br>");
            document.write("TOTAL DE NUMEROS PARES GENERADOS..."+num+"<br>");
        </Script>
    </center>
</body>
</html>
