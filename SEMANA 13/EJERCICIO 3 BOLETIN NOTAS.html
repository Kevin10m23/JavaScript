<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/incap.png" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS PROGRAMACION WEB</h1>
        <h2>MATERIA DE PAE02 JAVASCRIPT</h2>
        <Script>
            let nota_STD, suma,prom;
            suma=0;//Acumulador o sumador
            prom=0;//promedio de nota final std
            num=1;//contador de notas std
            //Entrada
            nomb_std=prompt("Ingrese nombre estudiante")
            //Proceso ciclo while
            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrse nota std: [1=DESEMPEÑO, 2=TALLERES, 3=EXAMENES]"))
                //Acumulkador o sumador de notas
                suma+=nota_STD;
                //Contador de notas std
                num++;
            }
            //Validacion de la calificacion
            prom=suma/3;
            if(prom>=3.0){
                swal("Apreciado estudiante","APROBASTE MATERIA PAE","success");
            }else{
                swal("Apreciado estudiante","REPROBASTE MATERIA PAE","error")
            }
            document.write("<br>")
            document.write("NOTA FINAL STD PROGRAMACION.."+prom.toFixed(2)+"<br>");
        </Script>
    </center>
</body>
</html>
