<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO JS</title>
</head>
<body>
    <H2>TIPOS DE DATOS EN JAVASRIPT</H2>
    <script>
        //Asignacion de variables
        let var1="kevin";
        let var2=true;// Variable Booleana -logica
        let var3=33;
        let var4=33.44;
        let array=["pedro","maria","carlos"];// variable array para coleccionar valores
        //Salida de datos -con la funccion typeof-
        document.write("La variable var1 es:.."+typeof(var1)+"<br>");
        document.write("La variable var2 es:.."+typeof(var2)+"<br>");
        document.write("La variable var3 es:.."+typeof(var3)+"<br>");
        document.write("La variable var4 es:.."+typeof(var4)+"<br>");
        document.write("El array es es:.."+typeof(array)+"<br>");
        
    </script>
</body>
</html>
